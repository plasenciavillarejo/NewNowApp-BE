spring.application.name=NewNowAppBe-Main

###########################################
# Initial context to access the application
###########################################
server.servlet.context-path=/back

#############
# H2 Database
#############
spring.datasource.url=jdbc:h2:mem:nowappdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=test
spring.datasource.password=test

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

spring.jpa.hibernate.ddl-auto=create-drop

# Subida de archivos
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=1024MB
spring.servlet.multipart.max-request-size=1024MB

execute.container=${PROFILE_DOCKER:false}

#--------
# Swagger
#--------
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui-path=/swagger-ui.html
springdoc.api-docs.enabled=true
springdoc.api-docs.version=openapi-3-1
springdoc.swagger-ui.enabled=true
